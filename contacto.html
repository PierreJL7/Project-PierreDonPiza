        <section class="container pt-5  container_contact ">
            <h3 class="text-uppercase text-center">Contacto</h3>
            <p class="lead text-center">Para consultas, quejas y/o recomendaciones registrese en nuestro formulario</p>
            <form action="" class="container_form">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input type="text" placeholder="Escribe tu nombre aquí" class="form-control form-control-mt">
                </div>
                <div class="form-group">
                    <label for="">Edad:</label>
                    <input type="number" placeholder="Escribe tu edad aquí" class="form-control form-control-mt">
                </div>
                <div class="form-group">
                    <label for="">Correo</label>
                    <input type="email" placeholder="Escribe tu correo aquí" class="form-control form-control-mt">
                </div> 
                <div >
                    <label for="">Recomendaciones</label>
                    <textarea class="form-control form-control-mt" placeholder="Escriba sus recomendaciones" id="floatingTextarea2" style="height: 100px"></textarea>
                  </div>
                <div class="form-group text-center">
                    <button onclick="alert('Registro exitoso');" class="btn btn-info alert alert-info" role="alert">Enviar</button>
                </div>
            </form>
